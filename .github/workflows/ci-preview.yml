name: ci-preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write  # для комментария в PR

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 10.14.0 }

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Build packages
        run: pnpm --filter "./packages/*" build

      - name: Lint
        run: pnpm -w lint

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Unit tests
        run: pnpm -w test
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL || 'https://wnqzzplxfoutblsksvud.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducXp6cGx4Zm91dGJsc2tzdnVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNTI2OTUsImV4cCI6MjA3MTkyODY5NX0.xKBvnarYHs3qAV1ug5HVNBdfiERMOGv23gCZWYfvFtk' }}

      - name: Build (web)
        run: pnpm --filter @potlucky/web build
        env:
          # Минимальный набор публичных переменных, чтобы Next build прошёл
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL || 'https://wnqzzplxfoutblsksvud.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducXp6cGx4Zm91dGJsc2tzdnVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNTI2OTUsImV4cCI6MjA3MTkyODY5NX0.xKBvnarYHs3qAV1ug5HVNBdfiERMOGv23gCZWYfvFtk' }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN || 'https://02713f753f9d4facd8fd7d7500f5874a@o4509919839387648.ingest.us.sentry.io/4509919845285888' }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN || 'https://02713f753f9d4facd8fd7d7500f5874a@o4509919839387648.ingest.us.sentry.io/4509919845285888' }}
          VERCEL_ENV: preview

  migrate:
    needs: checks
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL_PREVIEW || 'postgresql://postgres.cqmuozdqbqjbipinxcpk:Gariba1ddi@aws-0-us-west-1.pooler.supabase.com:6543/postgres' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10.14.0 }
      - run: pnpm i --frozen-lockfile
      - name: Generate migrations
        run: pnpm drizzle:generate
      - name: Push migrations to preview DB
        run: pnpm drizzle:push

  deploy:
    needs: [checks, migrate]
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN || 'nJa66MeNInmmUtyfpSkS96pS' }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || 'team_HGb8HwCT7uFX5El8pg5826eU' }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID || 'prj_Nt3392RzHMdCyxPEJwD6n5AMIrnl' }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL || 'https://wnqzzplxfoutblsksvud.supabase.co' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducXp6cGx4Zm91dGJsc2tzdnVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNTI2OTUsImV4cCI6MjA3MTkyODY5NX0.xKBvnarYHs3qAV1ug5HVNBdfiERMOGv23gCZWYfvFtk' }}
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN || 'https://02713f753f9d4facd8fd7d7500f5874a@o4509919839387648.ingest.us.sentry.io/4509919845285888' }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN || 'https://02713f753f9d4facd8fd7d7500f5874a@o4509919839387648.ingest.us.sentry.io/4509919845285888' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10.14.0 }
      - run: pnpm i --frozen-lockfile

      - name: Check Vercel environment
        run: |
          echo "VERCEL_TOKEN: ${VERCEL_TOKEN:0:10}..."
          echo "VERCEL_ORG_ID: $VERCEL_ORG_ID"
          echo "VERCEL_PROJECT_ID: $VERCEL_PROJECT_ID"

      - name: Pull Vercel env (preview)
        run: |
          npx vercel pull --yes --environment=preview --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID

      - name: Build with Vercel (prebuilt)
        run: |
          npx vercel build --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID

      - name: Deploy preview
        id: deploy
        run: |
          URL=$(npx vercel deploy --prebuilt --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}'
            const body = `🚀 **Vercel Preview:** ${url}`
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            })

      - name: Add URL to job summary
        run: echo "Vercel Preview → ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
